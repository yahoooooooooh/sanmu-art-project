<!DOCTYPE html>
<html lang="zh-CN"> <!-- Default lang, JS will update this -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="site_title_base">扑灰年画创新传承项目成果展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="LOGO.png" alt="扑灰年画创新传承项目 Logo" id="header-logo" data-i18n-key="logo_alt_text">
            <h1 data-i18n-key="site_title_base">扑灰年画创新传承项目成果展示网站</h1>
            <div class="language-switcher" style="margin-left: auto; padding: 5px 10px; display: flex; align-items: center; gap: 5px;">
                <a href="#" data-lang="zh" title="切换到简体中文" style="text-decoration: none; color: inherit;">中</a> |
                <a href="#" data-lang="en" title="Switch to English" style="text-decoration: none; color: inherit;">EN</a> |
                <a href="#" data-lang="ja" title="日本語に切り替える" style="text-decoration: none; color: inherit;">JP</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h2 data-i18n-key="nav_header">导航</h2>
            <nav>
                <ul>
                    <li><a href="#" id="nav-articles" data-i18n-key="nav_articles">文章概览</a></li>
                    <li><a href="#" id="nav-gallery" data-i18n-key="nav_gallery">图片画廊</a></li>
                    <li><a href="#" id="nav-ai-chat" data-i18n-key="nav_ai_chat">AI对话</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <section id="articles-view" class="view-section">
                <div id="articles-list-container">
                    <h2 data-i18n-key="articles_list_header">文章列表</h2>
                    <ul id="articles-list-ul">
                        <!-- 文章列表会在这里动态生成 -->
                    </ul>
                </div>
                <div id="article-content-container">
                    <p data-i18n-key="article_select_prompt">请从左侧选择一篇文章查看。</p>
                    <!-- 单篇文章内容会在这里加载和显示 -->
                </div>
            </section>

            <section id="gallery-view" class="view-section" style="display: none;">
                <h2 data-i18n-key="gallery_header">图片画廊</h2>
                <div class="gallery-container">
                    <!-- 图片画廊会在这里动态生成 -->
                </div>
            </section>

            <section id="ai-chat-view" class="view-section" style="display: none;">
                <h2 data-i18n-key="ai_chat_header">AI对话</h2>
                <div class="ai-chat-content">
                    <p data-i18n-key="ai_chat_download_prompt">本功能现已升格为独立应用程序，使用 deepseek api 提供支持，尽情下载体验：</p>
                    <p><a href="https://pan.baidu.com/s/19hKbaTI1UU8juGAnVitbEQ?pwd=4ig4" target="_blank" class="button-link themed-button" data-i18n-key="ai_chat_download_button">下载AI对话应用 (百度网盘)</a></p>
                    <p class="ai-chat-info" data-i18n-key="ai_chat_access_code">提取码: 4ig4</p>
                </div>
            </section>
        </main>
    </div>

    <div id="global-discussion-link-container">
        <h2 data-i18n-key="global_discussion_header">参与讨论</h2>
        <p data-i18n-key="global_discussion_prompt">对本站有任何意见或建议，欢迎前往我们的百度贴吧讨论区留言！</p>
        <a href="https://tieba.baidu.com/wxf/28199982?kw=%E6%89%91%E7%81%B0%E5%B9%B4%E7%94%BB%E5%88%9B%E6%96%B0&fr=sharewise" target="_blank" class="button-link" data-i18n-key="global_discussion_button">
            前往总讨论区
        </a>
    </div>

    <footer>
        <p data-i18n-key="footer_copyright">&copy; 2024 扑灰年画创新传承项目</p>
    </footer>

    <script src="js/lib/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
