<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑灰年画创新传承项目成果展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>扑灰年画创新传承项目成果展示网站</h1>
    </header>

    <!-- 新增一个主容器 -->
    <div class="main-container">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <h2>导航</h2>
            <nav>
                <ul>
                    <li><a href="#" id="nav-articles">文章概览</a></li>
                    <li><a href="#" id="nav-gallery">图片画廊</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 右侧主内容区 -->
        <main class="content-area">
            <!-- 文章相关的视图 -->
            <section id="articles-view" class="view-section">
                <!-- 包裹文章列表 -->
                <div id="articles-list-container">
                    <h2>文章列表</h2>
                    <ul id="articles-list-ul">
                        <!-- 文章列表会在这里动态生成 -->
                    </ul>
                </div>
                <!-- 包裹文章内容 -->
                <div id="article-content-container">
                    <!-- 单篇文章内容会在这里加载和显示 -->
                </div>
            </section>

            <!-- 图片画廊视图，默认隐藏 -->
            <section id="gallery-view" class="view-section" style="display: none;">
                <h2>图片画廊</h2>
                <div class="gallery-container">
                    <!-- 图片画廊会在这里动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 扑灰年画创新传承项目</p>
    </footer>

    <!-- Giscus 评论组件容器，JS会根据需要移动它或重新初始化 -->
    <div id="giscus-placeholder" style="display: none;">
         <script src="https://giscus.app/client.js"
                data-repo="yahoooooooooh/sanmu-art-project"
                data-repo-id="R_kgDOOmrJ3Q"
                data-category="Announcements"
                data-category-id="DIC_kwDOOmrJ3c4Cp6rL"
                data-mapping="url"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="top"
                data-theme="preferred_color_scheme"
                data-lang="zh-CN"
                crossorigin="anonymous"
                async>
        </script>
    </div>

    <script src="js/lib/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
